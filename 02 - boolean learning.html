<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            // >  <  >=  <=  ===  ==
            // == converts both data into same datatype
            // === does not convert both data into same datatype

            // && is a substitute for AND Gate - Needs both comparisons to be true
            console.log(true && false);
            console.log(0.2>=0 && 0.2<1/3);
          
            // || is a substitute for OR Gate - Needs one to be true
            console.log(true || false);

            // ! is substitute for NOT Gate - Flips boolean value
            console.log(!false);

            // Ternary Operator ? :
            // IF (true) THEN truthy ; ELSE falsy
            let result=true ? 'truthy' : 'falsy';
            console.log(result);

            // Guard Operator &&
            // let message ; if condition then message='hello'
            false && console.log('hello');
            const message=false && 'hello';
            console.log(message)

            // Default Operator ||
            // let currency ; if !condition then currency='USD'
            const currency=null || 'USD'
            console.log(currency)

        </script>
    </body>
</html>
