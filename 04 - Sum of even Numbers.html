<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Even Numbers</title>
    </head>
    <body>
        <script>

            let sum = 0;

            for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                sum = sum + i;
            }
            }
            
            console.log(sum);

        </script>
    </body>
</html>
