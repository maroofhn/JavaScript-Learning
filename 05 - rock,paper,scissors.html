<!DOCTYPE html>
<html>
    <head>
        <title> Rock Paper Scissors Game 2 </title>
    </head>
    <body>
        <button onclick="
            var ReturnComputer = CalculateComputerMove();
            console.log(`Computer chose ${ReturnComputer}`);
            var theresult = '';
            
            // Logic for: User picked Rock
            if (ReturnComputer === 'Rock') {
                theresult = 'Tie.';
            } else if (ReturnComputer === 'Paper') {
                theresult = 'You lose.';
            } else if (ReturnComputer === 'Scissor') {
                theresult = 'You Win.';
            }

            // Updating Scores
            if (theresult=='You Win.'){
                score.wins+=1
            } else if (theresult=='You lose.'){
                score.losses+=1
            } else {
                score.draws+=1
            }

            

            // Final User Output
            alert(`You picked Scissors. The Computer picked ${ReturnComputer}. Hence ${theresult} \n Now Your Scores are: ${score.wins} Wins, ${score.draws} Ties, ${score.losses} Losses. `);
        ">Rock</button>

        <button onclick="
            var ReturnComputer = CalculateComputerMove();
            console.log(`Computer chose ${ReturnComputer}`);
            var theresult = '';

            // Logic for: User picked Paper
            if (ReturnComputer === 'Rock') {
                theresult = 'You Win.'; // Paper beats Rock
            } else if (ReturnComputer === 'Paper') {
                theresult = 'Tie.';
            } else if (ReturnComputer === 'Scissor') {
                theresult = 'You lose.'; // Scissor beats Paper
            }

            // Updating Scores
            if (theresult=='You Win.'){
                score.wins+=1
            } else if (theresult=='You lose.'){
                score.losses+=1
            } else {
                score.draws+=1
            }

            // Final User Output
            alert(`You picked Scissors. The Computer picked ${ReturnComputer}. Hence ${theresult} \n Now Your Scores are: ${score.wins} Wins, ${score.draws} Ties, ${score.losses} Losses. `);
        ">Paper</button>

        <button onclick="
            var ReturnComputer = CalculateComputerMove();
            console.log(`Computer chose ${ReturnComputer}`);
            var theresult = '';

            // Logic for: User picked Scissor
            if (ReturnComputer === 'Rock') {
                theresult = 'You lose.'; // Rock beats Scissor
            } else if (ReturnComputer === 'Paper') {
                theresult = 'You Win.'; // Scissor beats Paper
            } else if (ReturnComputer === 'Scissor') {
                theresult = 'Tie.';
            }

            // Updating Scores
            if (theresult=='You Win.'){
                score.wins+=1
            } else if (theresult=='You lose.'){
                score.losses+=1
            } else {
                score.draws+=1
            }

            // Final User Output
            alert(`You picked Scissors. The Computer picked ${ReturnComputer}. Hence ${theresult} \n Now Your Scores are: ${score.wins} Wins, ${score.draws} Ties, ${score.losses} Losses. `);
        ">Scissors</button>
        
        <script>

            function CalculateComputerMove() {
                let randnum = Math.random();
                let CompMove = ''; 
                
                if (randnum >= 0 && randnum < 1/3) { 
                    CompMove = 'Rock';
                } else if (randnum >= 1/3 && randnum < 2/3) {
                    CompMove = 'Paper';
                } else {
                    CompMove = 'Scissor';
                }
                return CompMove;
            }

            const score = {
                wins:0,
                draws:0,
                losses:0
            }
        </script>
    </body>
</html>
