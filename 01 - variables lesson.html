<!DOCTYPE html>
<html>
    <head>
        <title>Variables Lesson
        </title>
    </head>
    <body>
        <script>

            // Basic Assignment + Console Log
            let var1=3;
            console.log(var1);

            // Basic Assignment + Altered Console Log
            let calc=2+2;
            console.log(calc);
            console.log(calc-2);
            console.log(calc*2);

            // Sample Assignment + Console Log
            let result=calc+2;
            console.log(result);

            // String Assignment + Console Log
            let msg='hello'; console.log(msg);

            // Re-Writing Variable + Console Log
            var1=5; console.log(var1);

            // Editing Re-Written Variable + Console Log
            var1+=1; console.log(var1)

            // Declaring Constants
            const var3=33;
            console.log(var3);

            // Declare STR constant and return its datatype as well.
            const text2='This is JS'
            console.log(text2);
            console.log(typeof text2);

        </script>
    </body>
</html>
