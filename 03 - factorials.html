    <body>
        <script>
         // Write a program that calculates the factorial of a given positive integer. The factorial of a non-negative integer n, denoted by n, is the product of all positive integers less than or equal to n. 

        function calculateFactorial(n) {

        if (n === 0 || n === 1) {
            return 1;
        }

        let factorial = 1;
        for (let i = 2; i <= n; i++) {
            factorial *= i; 
        }
        return factorial;
        }


        console.log(calculateFactorial(5)); 
        console.log(calculateFactorial(7)); 
        </script>
    </body>
