<!DOCTYPE html>
<html>
    <head>
        <title>Objects Notes</title>
    </head>
    <body>
        <script>
            // Declaring an Object with values in it
            const product={
                name:'socks',
                price:1090
            };

            // We can do product.{property name} to get specific property of product
            console.log(product);
            console.log(product.name);
            console.log(product.price);
            
            // We can modify specific properties of the product like this:
            product.name='cotton socks';
            console.log(product);

            // We can add new properties to the object easily

            product.NewType=true;
            console.log(product);

            // We can also delete properties easily

            delete product.NewType
            console.log(product)
        </script>
    </body>
</html>
