<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Order</title>
    </head>
    <body>
        <script>
            
            // Use a loop to print the string in reverse

            let str = "hello";
            let reversed = "";

            for (let i = str.length - 1; i >= 0; i--) {
            reversed = reversed + str[i];
            }

            console.log(reversed);

        </script>
    </body>
</html>
